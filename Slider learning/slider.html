<!DOCTYPE html>
<html>
	<head>
		<!--slider by jerin islam -->
		<meta charset="UTF-8"/>
		<title>slider learning</title>
		
		<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
		
		
		
		
		
		
		
		<link rel="stylesheet" href="sliderstyle.css"/>
		<link rel="stylesheet" href="font/font.css"/>
	</head>
	
	<body>
		

        <div class="slider-wrapper theme-light">
            <div id="slider" class="nivoSlider">
                <img src="image/toystory.jpg" data-thumb="image/toystory.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="image/up.jpg" data-thumb="image/up.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="image/walle.jpg" data-thumb="image/walle.jpg" alt="" data-transition="slideInLeft" title="This is my caption" />
                <img src="image/nemo.jpg" data-thumb="image/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                This is my sweet caption
            </div>
        </div>
	
	
	
	
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
		<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider();
		});
		</script>
		
		
		<br/><br/>
